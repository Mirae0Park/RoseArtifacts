<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--<div layout:fragment="script">-->

<!--</div>-->

<!--<div layout:fragment="content">-->
    <div class="admin-product">
        <form role="form" method="post" enctype="multipart/form-data" th:object="${goodsFormDto}">
            <input type="hidden" th:field="*{id}">
            <div class="top">
                <div class="heading-check-out">Register</div>
                <div class="link-home">상품등록/수정</div>
            </div>
            <div class="details">
                <div class="heading"></div>
                <div class="text-wrapper-3">상품명</div>
                <input type="text" th:field="*{name}" class="input" placeholder="상품명을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect
                    data</p>
                <div class="text-wrapper-4">판매상태</div>
                <div class="frame">
                    <div class="label-name">
                        <select th:field="*{status}" class="custom-select">
                            <option value="SELL">판매중</option>
                            <option value="SOLD_OUT">품절</option>
                            <option value="PAUSE">판매 중지</option>
                        </select>
                    </div>
                </div>
                <div class="text-wrapper-8">가격</div>
                <div>
                    <input type="number" th:field="*{price}" class="input-2" placeholder="상품의 가격을 입력해주세요">
                </div>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError2">Incorrect
                    data</p>
                <div class="text-wrapper-9">재고</div>
                <div>
                    <input type="number" th:field="*{stock}" class="input-3" placeholder="상품의 재고를 입력해주세요">
                </div>
                <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="fieldError3">Incorrect
                    data</p>
                <div class="text-wrapper-10">카테고리</div>
                <div>
                    <select th:field="*{cate}" class="input-4">
                        <option value="">카테고리를 선택해주세요</option> <!--선택안한 비어있는값-->
                        <option value="Post">Post Card & Poster</option>
                        <option value="Sticker">Sticker</option>
                        <option value="Phrase">Phrase</option>
                        <option value="Accessory">Accesory</option>
                    </select>
                </div>
                <p th:if="${#fields.hasErrors('cate')}" th:errors="*{cate}" class="fieldError4">Incorrect
                    data</p>
                <div class="text-wrapper-11">상세설명</div>
                <div>
                        <textarea class="input-5" aria-label="With textarea" th:field="*{description}"
                                  placeholder="상품의 내용를 입력해주세요"></textarea>
                </div>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError5">Incorrect
                    data</p>


                <div class="text-wrapper-12">첨부파일(최대 5개 까지 가능합니다.)</div>
                <div class="frame-2">
                    <div class="list-item" id="file-list">
                        <!-- 첨부파일이 여기에 나열될 것입니다. -->
                    </div>

                    <div th:if="${#lists.isEmpty(goodsFormDto.goodsImgDtoList)}">
                        <img class="icon-folder" src="/img/icon-folder.png" id="add-file-button"
                             style="cursor: pointer;"/>
                        <input type="file" id="file-input" name="goodsImgFile" style="display: none;" multiple/>

                    </div>
                    <div th:if="${not #lists.isEmpty(goodsFormDto.goodsImgDtoList)}">
                        <div th:each="goodsFormDto, status: ${goodsFormDto.goodsImgDtoList}">
                            <div class="label">
                                <div class="pseudo">
                                    <input type="file" class="text-wrapper-13" name="goodsImgFile">
                                    <input type="hidden" name="goodsImgIds" th:value="${goodsFormDto.id}">
                                </div>
                                <label class="custom-file-label"
                                       th:text="${not #strings.isEmpty(goodsFormDto.imgori)} ? ${goodsFormDto.imgori} : '상품이미지' + ${status.index+1}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="frame-3">Home
                    <a th:href="@{/index}" class="text-wrapper-15"></a>
                </div>
                <div class="frame-4">Recreate
                    <button class="text-wrapper-16" type="reset"></button>
                </div>
                <div class="frame-5">Register
                    <button th:if="${#strings.isEmpty(goodsFormDto.id)}" th:formaction="@{/goods/register}"
                            type="submit" class="text-wrapper-16"></button>
                    <button th:unless="${#strings.isEmpty(goodsFormDto.id)}"
                            th:formaction="@{'/admin/goods/' + ${goodsFormDto.id} }" type="submit"
                            class="text-wrapper-16"></button>
                </div>
            </div>
        </form>

        <script type="text/javascript">

            function bindDomEvent() {
                $(".custom-file-input").on("change", function () {
                    var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                    var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
                    fileExt = fileExt.toLowerCase(); //소문자 변환

                    if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                        alert("이미지 파일만 등록이 가능합니다.");
                        return;
                    }

                    $(this).siblings(".custom-file-label").html(fileName);
                });
            }

            // 파일 업로드 버튼을 클릭할 때
            document.getElementById("add-file-button").addEventListener("click", function () {
                document.getElementById("file-input").click();
            });

            // 파일 선택 시
            document.getElementById("file-input").addEventListener("change", function (event) {
                const fileList = event.target.files;
                const fileContainer = document.getElementById("file-list");

                for (let i = 0; i < fileList.length; i++) {
                    const file = fileList[i];

                    if (fileContainer.childElementCount < 5) {
        // 최대 5개까지 파일 표시
                        const fileItem = document.createElement("div");
                        fileItem.classList.add("text-wrapper-13");
                        fileItem.textContent = file.name;

                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "삭제";
                        deleteButton.addEventListener("click", function () {
        // 파일 삭제 버튼을 클릭했을 때
                            fileItem.remove();
                        });

                        fileItem.appendChild(deleteButton);
                        fileContainer.appendChild(fileItem);
                    } else {
                        alert("최대 5개의 파일만 첨부할 수 있습니다.");
                        break;
                    }
                }
            });
        </script>
    </div>

<!--</div>-->
</html>
