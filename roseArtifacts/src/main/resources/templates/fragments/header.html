<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<div th:fragment="header">
    <header id = "header">
        <input type="hidden" id="sessionStatus"
               th:data-session="${#httpSession != null ? #httpSession.getAttribute('loggedIn') : null}"
               sec:authorize="isAuthenticated()">
        <nav class="navbar">
            <div class="navbar-logo">
                <a th:href="@{/member/login}" sec:authorize="!isAuthenticated()"><img src="/image/person_icon.webp" /></a> <!-- 왼쪽 상단 admin page 링크 -->

                <a th:href="@{/member/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </div>
            <div class="hamburger-menu">
                &#9776; <!-- 햄버거 아이콘 -->
            </div>
            <div class="navbar-brand">
                <span><a href="/">Rose Artifacts</a></span> <!-- 모바일에서는 중앙, 전체 화면에서는 오른쪽 상단 -->
            </div>
            <ul class="navbar-menu">
                <li><a th:href="@{/aboutUs}">About Us</a></li>
                <li><a th:href="@{/goods/list}">Goods</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
                <li><a th:href="#" sec:authorize="isAuthenticated()">Management</a></li>
                <li></li>
            </ul>
        </nav>
    </header>
</div>
</html>
